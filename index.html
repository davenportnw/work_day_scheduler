<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- 9 -->
    <day>
      <label>9am</label>
      <div class="container" id="timeblock">
        <div class="col-12  mx-auto">
          <input type="text" name="9am" id="nine-am">
          <h3 id="previousNineAm"></h3>
          <button id="saveNineAm">Save</button>
       </div>
      </div>
 
      
      <!-- 10 -->
      <label>10am</label>
      <div class="container" id="timeblock">
        <input type="text" name="10am" id="ten-am">
        <h3 id="previousTenAm"></h3>
        <button id="saveTenAm">Save</button>
      </div>
    
      <!-- 11 -->
      <label>11am</label>
      <div class="container" id="timeblock">
        <input type="text" name="11am" id="eleven-am">
        <h3 id="previousElevenAm"></h3>
        <button id="saveElevenAm">Save</button>
      </div>

      <!-- 12 -->
      <label>12pm</label>
      <div class="container" id="timeblock">
        <input type="text" name="12pm" id="twelve-pm">
        <h3 id="previousTwelvePm"></h3>
        <button id="saveTwelvePm">Save</button>
      </div>

      <!-- 1pm -->
      <label>1pm</label>
      <div class="container" id="timeblock">
        <input type="text" name="1pm" id="one-pm">
        <h3 id="previousOnePm"></h3>
        <button id="saveOnePm">Save</button>
      </div>

      <!-- 2pm -->
      <label>2pm</label>
      <div class="container" id="timeblock">
        <input type="text" name="2pm" id="two-pm">
        <h3 id="previousTwoPm"></h3>
        <button id="saveTwoPm">Save</button>
      </div>

      <!-- 3pm -->
      <label>3pm</label>
      <div class="container" id="timeblock">
        <input type="text" name="3pm" id="three-pm">
        <h3 id="previousThreePm"></h3>
        <button id="saveThreePm">Save</button>
      </div>


      <!-- 4pm -->
      <label>4pm</label>
      <div class="container" id="timeblock">
        <input type="text" name="4pm" id="four-pm">
        <h3 id="previousFourPm"></h3>
        <button id="saveFourPm">Save</button>
      </div>

      <!-- 5pm -->
      <label>5pm</label>
      <div class="container" id="timeblock">
        <input type="text" name="5pm" id="five-pm">
        <h3 id="previousFivePm"></h3>
        <button id="saveFivePm">Save</button>
      </div>

      <!-- 6pm -->
      <label>6pm</label>
      <div class="container" id="timeblock">
        <input type="text" name="6pm" id="six-pm">
        <h3 id="previousSixPm"></h3>
        <button id="saveSixPm">Save</button>
      </div>

      <!-- 7pm -->
      <label>7pm</label>
      <div class="container" id="timeblock">
        <input type="text" name="7pm" id="seven-pm">
        <h3 id="previousSevenPm"></h3>
        <button id="saveSevenPm">Save</button>
      </div>

       <!-- 8pm -->
       <label>8pm</label>
       <div class="container" id="timeblock">
         <input type="text" name="8pm" id="eight-pm">
         <h3 id="previousEightPm"></h3>
         <button id="saveEightPm">Save</button>
       </div>

       <!-- 9pm -->
       <label>9pm</label>
       <div class="container" id="timeblock">
         <input type="text" name="9pm" id="nine-pm">
         <h3 id="previousNinePm"></h3>
         <button id="saveNinePm">Save</button>
       </div>
    </day>





    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
