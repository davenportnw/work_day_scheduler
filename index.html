<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- 9 -->
    <day>
      <label>9am</label>
      <div class="container" id="timeblock">
        <input type="text" name="9am" id="nine-am">
        <h3 id="previousNineAm"></h3>
        <button id="saveNineAm">Save</button>
      </div>
      
      <!-- 10 -->
      <label>10am</label>
      <div class="container" id="timeblock">
        <input type="text" name="10am" id="ten-am">
        <h3 id="previousTenAm"></h3>
        <button id="saveTenAm">Save</button>
      </div>
    
      <!-- 11 -->
      <label>11am</label>
      <div class="container" id="timeblock">
        <input type="text" name="11am" id="eleven-am">
        <h3 id="previousElevenAm"></h3>
        <button id="saveElevenAm">Save</button>
      </div>

      <!-- 12 -->
      <label>12pm</label>
      <div class="container" id="timeblock">
        <input type="text" name="12pm" id="twelve-pm">
        <h3 id="previousTwelvePm"></h3>
        <button id="saveTwelvePm">Save</button>
      </div>

      <!-- 1 -->
      <label>1pm</label>
      <div class="container" id="timeblock">
        <input type="text" name="1pm" id="one-pm">
        <h3 id="previousOnePm"></h3>
        <button id="saveOnePm">Save</button>
      </div>

    </day>





    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
